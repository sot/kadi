<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/foundation/css/normalize.css" />
    <link rel="stylesheet" href="/static/foundation/css/foundation.css" />
    <link rel="stylesheet" href="/static/kadi.css" />
    <script src="/static/foundation/js/vendor/modernizr.js"></script>
   <title>{% block title %}Kadi{% endblock %}</title>
  </head>

<body>
<div id="header">
  {% block titlebar %}
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">Kadi</a></h1>
      </li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li class="has-dropdown">
          <a href="#">Events</a>
          <ul class="dropdown">
            {% for event_model in event_models %}
            <li> <a href="/kadi/events/{{ event_model.name }}/list">{{ event_model.description }}</a> </li>
            {% endfor %}
          </ul>
        </li>
      </ul>

    </section>
  </nav>
    {% endblock %}

  {% block moreheader %}
  {% endblock %}

  {% block navbuttons %}
  {% endblock %}
</div>

  {% block content %}
  {% endblock %}

    <script src="/static/foundation/js/vendor/jquery.js"></script>
    <script src="/static/foundation/js/vendor/fastclick.js"></script>
    <script src="/static/foundation/js/foundation.min.js"></script>
    <script src="/static/foundation/js/foundation/foundation.tooltip.js"></script>
    <script>
      $(document).foundation();
    </script>
<!--  -->
</body>
</html>
